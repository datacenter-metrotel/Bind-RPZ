statistics-channels {
        inet 127.0.0.1 port 8053;
};

logging {
    channel log_dns {
                file "/var/log/dns/dns.log" versions 3 size 30m;
                print-category yes;
                print-severity yes;
                print-time yes;
    };
    channel log_queries {
                file "/var/log/dns/dns_queries.log" versions 3 size 40m;
                print-category yes;
                print-severity yes;
                print-time yes;
        };
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
        channel security_file {
                file "/var/log/dns/security.log" versions 3 size 10m;
                severity dynamic;
                print-time yes;
        };
       channel rpzlog {
		  file "/var/log/dns/rpz.log" versions unlimited size 1000m;
		  print-time yes;
		  print-category yes;
		  print-severity yes;
		  severity info;
	 };
    category default {log_dns;};
        category queries {log_queries;};
        category security {security_file;};
        category lame-servers { null;};
        category edns-disabled { null; };
        category rpz { rpzlog; };
};

zone "." IN {
    type hint;
    file "named.ca";
};

zone "local.rpz" {
    type master;
    file "rpz/local.rpz.db";
    allow-transfer { none; };
};
